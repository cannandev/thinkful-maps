<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loner Tourism</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="Final project for Thinkful FEWD course. Uses Googlemaps API and Instagram API.">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100">
	<link rel="stylesheet" href="css/main.css">
	<!--[if IE]>
   <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd8hfIgHC9JoetbG10XBROC0QZ45dwizg&sensor=false"></script>
<script src="js/main.js"></script>
</head>
<body>
	<section id="map-canvas"></section>
	<section class="locations">
		<div class="container">
			<h1>Loner Tourism</h1>
			<h2>Find your spot away from the world.</h2>
			<select name="location-select" id="location-select">
			</select>			
		</div>
	</section>
	<section class="details">
		<div class="container">
			<div class="image-slider">
				<div class="arrows">
					<i class="fa fa-arrow-left"></i>
					<i class="fa fa-arrow-left"></i>
				</div>
				<figure class="image-wrapper">
					<img src="" alt="">
					<figcaption>
						<ul>
							<li class="date">#days ago</li>							
							<li class="likes"># likes</li>
							<li class="comments"># comments</li>
						</ul>
					</figcaption>
				</figure>	
			</div>
		</div>
	</section>
</body>
</html>
