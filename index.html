<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Tourism - Find your spot away from the world.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="API Mashup. Final project for Thinkful FEWD course. Uses Googlemaps API and Instagram API.">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<!--[if IE]>
   <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd8hfIgHC9JoetbG10XBROC0QZ45dwizg&sensor=false"></script>
<script src="js/main.js"></script>
</head>
<body>
	<section id="map-canvas"></section>
	<section class="locations">
		<h1><i class="fa fa-map-signs"></i>Thinkful Tourism</h1>
		<select name="location-select" id="location-select">
			<option>Locations</option>
		</select>			
	</section>
	<section class="intro">
		<h2>Find your spot away from the world.</h2>
		<p>Discover why hermits are happy.</p>
		<p>Click on a map location to book the remote getaway of a lifetime.</p>
		<small>All images courtesy of <a href="#">@googlemaps</a></small>
	</section>		
	<section class="details">
		<div class="container">
			<div class="image-slider-close">
				<a href="#" id="close-detail">Close<i class="fa fa-times-circle-o" title="Return to map"></i></a>
			</div>
			<div class="image-slider">
				<figure class="image-wrapper template">
					<h3 class="image-title"></h3>
					<img src="" alt="">
					<figcaption>
						<ul>						
							<li class="likes"><i class="fa fa-heart"></i></li>
							<li class="comments"><i class="fa fa-comment"></i></li>
							<li class="date"><i class="fa fa-calendar-check-o"></i></li>							
							<li class="booking btn"><a href="#">Book this tour</a></li>
						</ul>
					</figcaption>
				</figure>	
			</div>
		</div>
	</section>
</body>
</html>
